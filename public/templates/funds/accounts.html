<div class="crc-funds__items" ng-repeat="account in accounts" bind="accounts">
    <div class="crc-funds__item">
        <div class="crc-funds__item-controls" ng-class="{selected: accountsCtrl.isSelected(account.currency),
        'deposit-now': accountsCtrl.isDeposit(), 'withdraw-now': accountsCtrl.isWithdraw() }"
        data-currency="{{account.currency}}">
            <div class="crc-funds__item-control">
                <button class="crc-button crc-button--transparent" ng-click="accountsCtrl.deposit(account); $event.preventDefault(); accountsCtrl.showFundsModal(); ">
                    <span class="crc-button__icon">
                        <span class="fa fa-plus-square"></span>
                    </span>
                </button>
            </div>
            <div class="crc-funds__item-control">
                <button class="crc-button crc-button--transparent" ng-click="accountsCtrl.withdraw(account); $event.preventDefault(); accountsCtrl.showFundsModal(); ">
                    <span class="crc-button__icon">
                        <span class="fa fa-minus-square"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="crc-funds__item-currency">
            <span class="crc-funds__item-icon">
                <img ng-src="/icon-{{account.currency}}.png" alt="">
            </span>
            {{ account.currency | uppercase }}
        </div>
        <div class="crc-funds__item-stats">
            Amount: {{account.balance | round_down }}
            <br>
            Freeze: {{account.locked}}
        </div>
    </div>
</div>
