<div class="submit-content">
  <div class="full-width-class margin-bottom-10">
    {{"funds.deposit_coin.detail" | t}}
  </div>
  <div class="deposit-code-div full-width-class clearfix padding-top-15 margin-bottom-15">
    <ng-include src="'/templates/funds/_address_mobile.html'"></ng-include>
  </div>
  <div class="full-width-class border-class label-types" id="open-qrcode" onclick="open_qrcodesection();">
    <div style="width:10%;display: inline-block;text-align: left;padding-left: 20px;"><i class="fa fa-qrcode" style="margin-right: 100px"></i></div>
    <div style="width: 80%;display: inline-block;text-align: center;">OPEN QRCODE</div>
    <div style="width: 7%;display: inline-block;text-align: right;" id="open-qrcode-right"><i class="fa fa-angle-down"></i></div>
  </div>
  <div class="full-width-class hide-class" id="open-qrcode-list">
    <ng-include src="'/templates/funds/_qrcode.html'"></ng-include>
  </div>
</div>
