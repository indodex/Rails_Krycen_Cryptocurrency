<form id="btc_withdraw" class="crc-popup__content" ng-controller="WithdrawsController as withdrawsCtrl" ng-submit="withdrawsCtrl.createWithdraw(currency)">
    <div class="crc-popup__form">
        <div class="crc-form__explanation crc-form__explanation--space-top">{{"funds.withdraw_coin.intro" | t}}</div>
        <div class="crc-balance">
            <span class="crc-balance__label">{{"funds.withdraw_coin.balance" | t}}</span>
            <span class="crc-balance__value crc-status--success" id="withdraw_balance">{{balance}}</span>
        </div>
        <div class="crc-form__field">
            <div class="crc-form__label">
                <div class="crc-form__label">
                    <span class="crc-form__label-control">
                        <button class="crc-button crc-button--transparent js-manage-address" ng-click="openFundSourceManagerPanel()">
                            <span class="crc-button__icon"><span class="fa fa-cog"></span></span>
                            <span class="crc-button__text" ng-bind="'funds.withdraw_coin.manage_withdraw' | t"></span>
                        </button>
                    </span>
                    <label for="withdraw_fund_source">{{"funds.withdraw_coin.label" | t}}</label>
                </div>
                <div class="crc-form__element" ng-if="fund_sources().length">

                    <select id="fund_source" class="select required crc-form__control " name="fund_source"
                            ng-model="selected_fund_source_id"
                            ng-model-options="{ getterSetter: true }"
                            ng-options="fs.id as fs.label for fs in fund_sources()"
                            required>
                    </select>

                </div>
            </div>
        </div>
        <div class="crc-form__field">
            <div class="crc-form__label">
                <span class="crc-form__label-control">
                    <button ng-click="withdrawsCtrl.withdrawAll()" id="withdraw_all_btn" type="button" class="crc-button crc-button--transparent js-amount">
                        <span class="crc-button__icon">
                            <span class="fa fa-rocket"></span>
                        </span>
                        <span class="crc-button__text">{{"funds.withdraw_coin.withdraw_all" | t}}</span>
                    </button>
                </span>
                <label for="withdraw_sum">{{"funds.withdraw_coin.amount" | t}}</label>
            </div>
            <div class="crc-form__element">
                <input id="withdraw_sum" class="crc-form__control" style="padding-right: 0;" min="0" name="withdraw[sum]" placeholder="{{'funds.withdraw_coin.min' | t}} 0.00000001" step="any" type="number" value="0.00000001" ng-model="withdrawsCtrl.withdraw.sum" ng-change="withdrawsCtrl.fixingDecimal()">
                <span ng-show="withdrawsCtrl.withdraw.sum.$error.pattern" style="color: red;">Can't input more than 8 decimal points</span>
            </div>
        </div>
        <ng-include src="'/templates/funds/_two_factor_auth.html'"></ng-include>
        <div class="crc-form__submit crc-form__submit--space-top">
            <button id="withdraw_submit" class="crc-button" data-loading-text="Creating..." name="commit" type="submit">
                <span class="crc-button__text">{{"submit" | t}}</span>
            </button>
        </div>
        <div class="crc-form__explanation crc-form__explanation--border-top">Once you have completed the deposit transaction, you can check the status of your withdraws below</div>
    </div>
</form>
